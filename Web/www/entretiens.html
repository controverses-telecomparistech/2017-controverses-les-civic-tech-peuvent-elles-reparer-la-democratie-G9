        if (n==1) {
            document.getElementById("div_body").innerHTML = "<div class=\"button\" id=\"button1\" onclick=\"affiche(1)\">Entretien d\'Emmanuel Grégoire</div>        <div class=\"button\" id=\"button2\"  onclick=\"affiche(2)\">Entretien de Mohammed A. Trojette</div><img src=\"./images/greg.jpg\"/> <p class=\"desc\">Emmanuel Grégoire est aujourd\’hui adjoint à la maire de Paris en charge des ressources humaines, des services publics et de la modernisation de l\’Administration.<br/>Entretien réalisé à la mairie de Paris, le 2 juin 2017.</p> <p class=\"gras\">En quoi consiste votre travail de modernisation au sein de la mairie de Paris ?</p> <br/> <p>Je suis chargé de l\'organisation de la maison et donc de mettre en place des méthodes et des projets de modernisation de comment on fabrique des services publics, avec quelques grands axes. La transformation numérique est évidemment un sujet qui m\'occupe de façon prioritaire, comment met on en place une politique de relation usagés plus moderne, plus innovante, plus qualitative et de façon transversale, donc ça consiste là aussi à beaucoup de numérique mais avec la mise en place de process qualité transversaux. Il y a aussi tout ce qui concerne les politiques temporelles, c\'est comment on requestionne et on adapte les horaires des services publics et leur fonctionnement à l\'évolution des besoins de citoyens parce que les besoins et les outils changent, la structure familiale des citoyens parisiens changent et ça pose des contraintes ou des demandes différentes de simplification normative. J\'ai un peu le rôle qui est celui du SGMAP (Secrétariat Général à la Modernisation de l’Action Publique) de l\'état, accompagner une transformation de la maison de façon transversale.</p> <br/> <p class=\"gras\">Comment utilisez-vous les outils innovants et technologique ? Que mettez-vous en place concrètement ?</p> <br/> <p>On en met énormément en place. Avec plusieurs angles différents et très complémentaires. Le premier, c\'est considérablement renforcer la relation au numérique de l\'usager, donc tout ce qui relevait avant d\'une activité de guichet, c’est à dire un citoyen doit venir dans un lieu pour avoir des informations, un suivi d\'inscription etc, dès lors que c\'est possible, tout numériser. Donc on a développé plus de 50 services numériques en 2 ans dans des champs très différents, le champ scolaire, culturel, sportif, affaire sociale ; l\'idée c\'est de simplifier la vie des usagers. Le deuxième angle de l\'usage du numérique pour la transformation c\'est celui à usage interne. Comment transformer les process interne de dématérialisation, ça va depuis les courriers jusqu’aux parafeurs, le circuit légal d\'instruction des délibérations du conseil de paris, ou dans tout ce qui est la fabrique de la loi au sens délibératif d\'une collectivité territoriale. Et le dernier angle, c\'est ce que l\'on pourrait appeler de façon impropre l\'angle des Civic Tech, l\'angle de la participation, donc c\'est l\'utilisation des outils numérique pour dialoguer de façon différente avec les parisiens en termes de consultation d\'itération, de vote en ligne, etc. Et aussi à usage interne avec plusieurs aspects des consultations des plateformes d\'idéations pour nos agents et puis le compte agent qui est une espèce d\'intranet très innovant que nous lanceront très prochainement et c\'est sur cette angle là que nous utilisons des prestataires de la galaxie Civic Tech ou des usages de cette galaxie.</p> <br/> <p class=\"gras\">Donc vous êtes en lien avec eux et ils vous rendent des services sur ces sujets ?</p><br/><p>Ça dépend, il y des sujets sur lesquels nous faisons appel à des prestataires et des sujets où nous avons développé nos propres outils pour une raison très simple que j\'ai mille fois évoquées avec les acteurs économiques de la Civic Tech c\'est qu\'aujourd\'hui beaucoup sont trop petit pour qu\'une administration puisse utiliser leurs outils de façon pérenne. Et nous on est administration publique, on a des millions de personnes concernées par nos usages, des parisiens, des touristes, des entreprises, des associations et nous ne pouvons pas prendre le risque qu\'une entreprise prestataire pour nous fasse faillite entre temps. C\'est un des vrais enjeux de l\'écosystème Civic Tech, c\'est qu\'ils doivent monter en puissance parce qu’aujourd\'hui ils ne sont pas assez rassurants. On utilise donc certain d\'entre eux car ils ont des trucs vraiment innovant et moins risqué car un peu plus périphérique par rapport à notre cœur de métier mais tout aussi important et donc on travaille avec plein de gens comme kawa et d\'autre.</p> <br/><p class=\"gras\">Quel type de formation mettez-vous place pour ces nouveaux outils ?</p><br/><p>D\'abord nous on a, à chaque fois que l\'on lance un service numérique, un très grand programme de formation qui concerne normalement tout le monde, si par exemple vous lancez un nouveau service numérique dans le sport pour vous inscrire à des cours, vous devez non seulement former votre direction des sport à l\'utilisation d\'un nouvel outil, vous devez former la direction des finances car dès lors qu\'il y aura une relation financière c\'est elle qui va prendre la main, vous devez former tout le service de la relation usager et client, donc c\'est ce que l\'on appelle la DDCT, mais c\'est à la fois les agents en mairie qui sont chargé de renseigner les gens mais c\'est aussi notre plateforme téléphonique mais effectivement à chaque fois c\'est une énorme ingénierie de formation. Donc là ça dépend des cas mais on a nos propres outils de formation quand c\'est du développement interne et nos propres outils augmentés par le prestataire lorsque l\'on utilise un prestataire extérieur, et en plus de ça on a développé depuis deux ans avec ma collègue Pauline Veron qui s\'occupe elle de la participation citoyenne, des programme de formation aux méthodes innovantes d\'open management, d\'open innovation, de sensibilisation à la transformation numérique, donc ça on a une multitude de prestataire qui peuvent intervenir sur ces sujets.</p><br/><p class=\"gras\">Comme vous étiez à l\'inauguration du Liberté Living Lab (LLL), est ce que vous avez aujourd\'hui des contacts avec eux ? Des résidents qui s\'y trouvent ?</p><br/><p>Grosso modo la ville est très connectée avec l\'écosystème de l\'innovation, dont le LLL en est un élément mais très récent mais il y a beaucoup de tiers lieux comme on dit qui sont des partenaires du secteur de la Civic Tech ou de l\'innovation publique en générale donc oui on travaille avec eux mais grosso modo la plupart de ces entreprises ne restent pas sur l\'angle polyvalent de la Civic Tech parce que ça n\'a pas de modèle, généralement tous se spécialisent. C\'est par exemple de l\'animation communautaire sectoriel, du développement durable, sur la question de l\'insertion professionnelle etc. Donc tous les adjoints sectoriels de la maire de paris sont amenés à avoir des relations avec ces tiers lieux en fonctions des sujets qui les occupent en matière de tourisme d\'emplois, d\'espace verts de petite enfance d\'éducation etc. Moi-même j\'ai développé mon propre réseau dans le secteur des ad share tech, les technologies spécifiques à la gestion des ressources humaine et des problématiques de gestion des politiques de travail.</p><br/><p class=\"gras\">\"les Civic Techs sont un intermédiaire entre le peuple et ses instenses politiques\" que pensez-vous de cette affirmation ?</p><br/><p>Oui et non, je pense que les Civic Tech, d\'abord elles existent depuis longtemps, et puis comment définir une Civic Tech. Moi j\'en ai une définition qui me va bien qui est celle de Micah Sifryqui est un américain à la fois sociologue économiste qui a créé le Civic Hall américain, c\'est l\'utilisation des technologies pour le bien commun. Et ce qui est une définition suffisamment large pour considérer que quand un citoyen envoie à son élu un email et que l\'élu lui répond c\'est un outil très simple de Civic Tech mais c\'est un outil numérique de Civic Tech. Où ça devient plus intéressant c\'est comment le pouvoir du numérique aide à accélérer et renforcer ce processus, moi j\'ai l\'habitude de dire lorsque je m\'exprime sur le sujet des Civic Tech, on dit c\'est l\'uberisation de la politique, c\'est exactement l\'inverse, car l\'uberisation c\'est de la désintermédiation, la Civic Tech c\'est la remédiation effectivement, c\'est comment via la puissance des outils numérique, le partage la mutualisation etc, on arrive à recréer à rénover le lien entre une administration et ses usager ou entre un politique et ses électeurs. Je pense que l\'on est loin du bout quand même parce que moi je suis très familier des outils Civic Tech, je me suis inscrit sur une bonne dizaine de plateformes qui sont sur le créneau de refonder la relation entre un élu et un citoyen, ils sont tous d\'une utilisation extrêmement marginal. Je pense qu\'il y a un succès d\'estime autour de la communauté Civic Tech c’est-à-dire qu’on voit bien que c\'est utile, que ça peut être l\'un des éléments mais pour l\'instant ça ne l\'est pas. L\'élection présidentielle ne s\'est pas jouée sur le numérique, alors qu\'il y a d\'autres élections passées qui ont plus été marquées par ces phénomènes d\'émergence du numérique.</p><br/><p class=\"gras\">A propos de l\'aspect des données public, elles sont très utilisée par les Civic Tech, quelles sont les données que vous rendez publiques qui peuvent servir de matière première aux Civic Tech?</p><br/><p>Je ne vais pas détailler car c\'est trop long mais on a été la première collectivité à massivement libérer de la donnée, on a un portail de données libres sur data.paris.fr sous licence ODBL, on est précurseur de l\'open data et de la transparence, car ce n\'est pas un sujet uniquement démocratique pour nous, c\'est aussi un sujet utilitariste pour nous cad que l\'on considère que l\'exploitation de ces données par des tiers crée de la valeur pour la ville, pour l\'écosystème, pour nous car on peut y apprendre des choses intéressante. Donc c\'est extrêmement ancré et désormais c\'est connu, on a un nombre de données très important et tous les ans plus riche car on libère des données. Moi-même j\'ai libéré il y a deux ans plein de données sur les données ressource humaines et financière de la ville.</p><br/><p class=\"gras\">Et donc qu\'est-ce que vous pensez de cette exploitation de vos données, faite par des tiers, avec leur propre objectivité?</p><br/><p>Aucuns problèmes. On s\'est fixé une philosophie qu\'on a d\'ailleurs assumée en se donnant la licence ODBL, c’est-à-dire on donne un accès sans restriction à nos données mais après on demande le respect de la licence, c’est-à-dire que dès lors qu\'il y a un enrichissement des datas par de la métadonnée ou des croisements ect, on doit reverser au pot commun mais on accepte aussi le principe de l\'exploitation commerciale de nos données car on considère que c\'est aussi de la création de valeur collective. Si ça n\'a pas de valeur ils ne mette pas de l\'argent ou ils en meurent donc ce n\'est pas un problème ils ont essayé et ça n\'a pas marché, et si des gens achètent c\'est bien que ça leur est utile. Mais ce que l\'on veut vraiment et ce pourquoi on se bat, c\'est qu\'on ne veut pas que la libération des données par les administrations nettement par nous, crée des monopoles d\'exploitation pour des tiers notamment à vocation commerciale. La donnée doit être partagée pour tous. Après on a une philosophie qui est en maturation qui est d\'ordre un peu différent sur les API, pas uniquement en données brut, parce que tout simplement là il y a un sujet de financement de l\'infrastructure donc moi à titre personnel, lorsque l\'activité des API montra en puissance, grosso modo la philosophie que je proposerai à la maire, c\'est gratuit lorsque le nombre de requêtes est faible mais dès lors que l\'on entre dans une industrialisation des requêtes API sur nos données et bien nous mettrons en place des verrous avec probablement des demandes de cofinancement, mais là aussi de façon très favorable à l\'utilisation des données par le secteur privé.</p><br/><p class=\"gras\">Pourquoi ne pas faire ce rôle de certaines Civic Tech vous-même ? Car elles traitent des données que vous pouvez récupérer derrière ? Pourquoi ne pas faire le traitement par vous-même ?</p><br/><p>Parce qu’on a pas les compétences. On a des compétences essentielles, et depuis des centaines d\'années, sur l\'exploitation de la donnée en matière d\'ingénierie urbaine, en matière de tout ce qui concerne la voierie, l\'urbanisme etc, tout ça on le fait déjà et pour nos propres besoins, en revanche, on ne commercialise pas, on est une mairie et pas une start up. Mais par contre il y a des sujets sur lesquels on n’est pas compétent, comme en matière de pollution de l\'air, on a besoin de chercheurs, d\'air parif et que l\'écosystème des entrepreneurs s\'amusent avec les data que l\'on peut fournir pour faire tout ça. Nous on est quand même une administration experte de la gestion de données sur un certain nombre de sujets mais il y en a d\'autre où on a besoin de certaines compétences extérieures tout simplement parce qu’on ne les a pas et que ça n\'aurai pas de sens de vouloir les acquérir parce que ce n\'est pas notre cœur de métier. Notre vocation n\'est pas d\'être des datas scientist mais de mettre en œuvre des politiques publiques. Parfois on a des datas scientist pour ça et parfois on paye des gens pour ça parce que c\'est mieux.</p><br/><p class=\"gras\">Les Civic Tech revendique de rendre les données plus accessibles et communes, donner accès sur son smartphone à une analyse de données pertinentes. Est-ce que vous ne pensez pas que ça puisse isoler certaines personnes qui n\'ont pas forcément de smartphone ?</p><br/> <p>Non je ne pense pas, paradoxalement. Oui il y a de l\'exclusion vis à vis des outils numériques mais pas plus qu\'avant et peut être même un peu moins d\'ailleurs. D\'abord parce que le taux de pénétration des smartphones est très élevé ce qui oblige à penser les services numérique plus pour de l\'utilisation de smartphone que pour de l\'ordinateur parce que le taux d\'équipement des catégories les moins riches, il y a beaucoup de smartphone et peu d\'ordinateurs, il commence à y avoir un peu de tablette aussi, mais ensuite on retrouve sur les problèmes d\'accessibilité des services numériques, grosso modo les mêmes problèmes que l\'accessibilité des services public tout court, à savoir la barrière de l\'âge, de limitation cognitive de tout origine, de mobilité, notamment des personnes en situation d\'handicape, comme les personnes mal voyantes pour qui c\'est très compliqué d\'aller en mairie et pas plus simple d\'aller sur un site web qui n\'est pas adapté mais de ce point de vu les outils numériques permettent de trouver des solutions. Et donc oui il y a un risque d\'exclusion avec les CT mais moi j\'ai tendance à penser qu\'il est potentiellement moins fort et notamment parce que le numérique permet d\'avoir une approche hyper personnalisée des services publiques par exemple, vous paramétrez votre âge ou demain l\'ordinateur vous le demandera et vous répondrez 80 ans, et le design de service sera adapté à votre âge, il y aura des traductions de langue automatiques alors que vous allez pas recruter un agent qui va parler 55 langues, alors que vous pouvez très bien imaginer dans 10 ans un service numérique qui parlera 55 langues avec un chat bot totalement automatisé qui fera ça très bien. En revanche pour ne laisser personne sur le bord de la route, il faut une politique extrêmement proactive d\'inclusion donc nous on mobilise de deux façons qui ne sont pas parfaite mais qui font l\'objet d\'un travail c\'est première ment l\'accompagnement numérique qui consiste à dire que l\'on développe des services numérique qui faut que l\'on aide nos usager à les utiliser, les comprendre et le deuxième levier répond un peu plus à la problématique que l\'on évoquait qui est celui de la problématique de l\'inclusion numérique et là ça fait appel à la coordination de tous les acteurs associatif, les établissements d\'hébergement des personnes handicapées ou âgées, quelle place de l\'aidant dans l\'intermédiation numérique entre un usager exclut et un service numérique? moi je suis de ceux qui considèrent que oui le numérique crée un peu de nouvelles exclusion mais c\'est probablement l\'un des plus puissant outils pour lutter contre l\'exclusion. Les effets bénéfiques sont infiniment supérieurs aux effets négatifs.</p><br/><p class=\"gras\">Il permettent même d\'inclure des personnes initialement excluent?</p><br/><p>Oui exactement. La fracture numérique que l\'on identifie est réelle mais elle est beaucoup moins problématique que la fracture sociale telle qu\'on l\'identifie. Et en plus les outils vont devenir puissant plus à mon sens ça va devenir pertinent. Les logiciels s\'adapteront au niveau de langage de l\'interlocuteur, passeront d’une langue à l\'autre s’ils observent des problèmes, seront capable de créer des cheminement d\'usager différents en fonction des comportements, ou de profils usagers identifier. Le vrai soucis des CT est alors un soucis de protection des données personnelle, de liberté individuelles, on y fait moins attention mais les administrations publiques, demain, après-demain ou dans 10 ans, seront des bombes à retardement en matière de liberté démocratique, parce qu’il y aura un stockage de données extraordinairement puissant et donc là c\'est un sujet sur lesquels les intellectuelles, la société, les chercheurs, les philosophes, les hommes et femmes politiques doivent se pencher comment on régule, on crée de la norme sur ce sujet des données personnelles.</p><p>La législation est totalement inadaptées. Vous voyez deux législations, la loi numérique récente et deux autres législations. Beaucoup de choses ont été faites mais tout va tellement vite, le développement de l\'IA, les usages personnels qu\'on fait de ces données et des sujets des sécurités lié, ça va tellement vite que le législateur a toujours un train de retard, cad que là on a rattrapé un peu le retard mais ça va vite repartir. Et le deuxième sujet très en lien avec les Civic Tech, c\'est que je pense que la législation des processus normatif de consultation citoyenne est complétement obsolète. Il n\'y a pas eu de loi de démocratie de proximité depuis la loi portée par Jospin lorsqu\'il était premier ministre, cela fait presque 20 ans, il a créé les conseils de quartiers etc, même si la loi informatique et liberté a été revisitée il y a encore des manquement, et puis tout ce qui concerne ce que l\'on appelle les enquêtes publique, c’est-à-dire les processus administratif complètement ubuesque lorsque quand vous lancez un grand projet d\'aménagement vous devez faire une enquête publique avec une commission qui ne représente qu\'elle même... Je pense que tout ça, notamment grâce à la puissance des outils numérique, mériterait d\'être revue d\'un point de vu législatif, quelle valeur légale on donne à un référendum d\'initiative locale, est ce qu\'on le rend obligatoire ,c\'est quoi le périmètre... Incontestablement la révolution numérique n\'a pas encore été crantée dans les processus législatifs de participation citoyenne.</p>";

        if (n==2) {
            
            document.getElementById("div_body").innerHTML = "<div class=\"button\" id=\"button1\" onclick=\"affiche(1)\">Entretien d\'Emmanuel Grégoire</div><div class=\"button\" id=\"button2\"  onclick=\"affiche(2)\">Entretien de Mohammed A. Trojette</div><img src=\"./images/momo.jpg\"/> <p class=\"desc\">Mohammed Adnène Trojette, au fonctionnaire et magistrat à la cour des comptes en disponibilité, il est aujourd\'hui co-dirigeant du Liberté Living Lab, inauguré en fin d’année 2016, dont l\'objectif est de créer une hybridation des compétences au sein du monde des initiatives tech civic et sociales.<br/>Entretien réalisé par téléphone, le 31 mai 2017.</p> <p class=\"gras\">Comment décririez-vous le Liberté Living Lab (LLL) ?</p><br/><p>Le LLL c\'est le projet d\'une entreprise qui est détenue à 100% par la fondatrice pour l\'instant. On a des projets d\'ouverture de capitale qui sont en cours donc autant ne pas en parler pour l\'instant. C\'est un projet qui n\'est pas subventionné par le secteur public à ce stade et en fait c\'est un projet qui s\'est donné pour mission de soutenir des démarches d\'Innovation Tech Civic et Sociale (ITCS) avec une définition TCS qui est à la fois très large et très restreinte parce que pour le dire rapidement l\'innovation technologique en elle seule ne va pas dans un sens plutôt positif ou plutôt négatif cela dépend de ce que l\'on en fait et les innovations sociale et civic en elles seules peuvent résoudre des problématiques à un niveau local mais de nos jours la brique technologique c\'est ce qui permet souvent un passage à l\'échelle et donc d\'avoir un impact très large, plus que local et nous, nous essayons d\'identifier et de soutenir des initiatives et des démarches qui peuvent avoir un impact à un échelon national voir le plus souvent possible international. Donc c\'est un champ qui est plus vaste que les seules Civic Tech. Parce que j\'imagine que vous allez travailler dans les documents que vous allez rédiger sur les définitions. Tous ces mots là on surtout l\'objet de buzz médiatique et donc il y a peu de définitions très rigoureuses de ce que c\'est Civic Tech ou Gov Tech etc. Et aujourd\'hui, on utilise le mot Civic Tech de manière un peu générique pour évoquer toutes les initiatives citoyennes qui emploient la technologie, sauf que les démarches citoyennes qui utilisent la technologie peuvent toucher ce que l\'on appelle de manière plus étroite la démocratie, là c\'est pour moi Civic Tech au sens étroit. Gov tech c’est-à-dire la mise en œuvre d\'outils numérique ou de plateforme numérique dans le cadre de l\'action administrative et gouvernementale. Ça peut toucher les Sociales Tech, donc on rentre dans des politiques publiques sociales. Healt tech donc les politiques publics de la santé etc. J\'ai besoin de savoir si vous êtes sur une compréhension très large des Civic Tech qui intègrerai tous les volets que j\'évoquais et ceux que je n\'ai pas évoqué ou si c\'est très restreint sur la démocratie participative et les technologies.<br/><p>Globalement nous nous intéressons à la totalité de ce que vous disiez et l\'on ne se restreint pas uniquement aux Civic Tech ou la démocratie participative. On s\'intéresse plus à tout le mouvement.<br/><p>Très bien, alors dans ce cas-là, dans la suite de notre entretien je parlerai d\'Innovation Tech Civil et Sociale. Pour nous c\'est la manière la plus large et générique pour évoquer tous ces sujets là et pas simplement de manière étroite les Civic Tech. Du coup je répondrai sur l\'ITCS à chaque fois que vous mentionnerez CT dans vos questions.</p><br/><p class=\"gras\">Comment fonctionne le LLL ?</p><br/><p>C\'est le projet d\'une entreprise à capitaux privé qui a vocation à soutenir des ITCS qui sont portées par des start up, des ONG, des chercheurs, des collectifs, des étudiants, par des plus grandes entreprises etc, et nous souhaitons accompagner ces types de projets notamment dans la phase qui est la plus compliquée c’est-à-dire celle de l\'amorçage et premier développement parce que c\'est souvent à ces moment-là que ces démarches sont extrêmement vulnérable parce qu’elles sont perçues comme trop risquée voir illusoire par les acteurs public et les investisseurs privés. Alors le soutient que nous apportons à ce stade et nous sommes encore en train de nous développer pour pouvoir apporter d\'autre type de soutiens à ces démarche dans les mois et les années qui viennent donc le soutient que l\'on apporte aujourd\'hui c\'est la mise à disposition gratuite ou à titre payant sous forme de loyer, d\'espaces qui sont des espaces attitrés ou nomade, c’est-à-dire qu\'une ONG pourra avoir une table qui lui est réservée ou un certain nombre de poste qui seront disponible dans les espaces commun au jour le jour. Donc espaces, connexion internet, électricité, et surtout connections à un collectif et un écosystème que l\'on appelle le collectif LLL. Alors comment cela fonctionne, aujourd\'hui avec trois lieux : un lieu généraliste au 9 rue d’Alexandrie qui fait 1600m² avec salle de projection et plusieurs étages, et qui a une portée généraliste donc on touche à tous les sujets, toute les thématiques. On a un deuxième lieu qui est au 16 rue du Caire et qui fait 360 m² qui est notre lieu de prototypage, c’est-à-dire que dans notre stratégie de développement il y a de pouvoir développer des lieux thématiques donc d\'ITCS sur un sujet plus thématique et nous allons expérimenter prototyper ces lieux thématiques dans un espace de 360 m² avant de les déployer sur des espaces plus grands. Par exemple, actuellement le lieu est inoccupé mais à partir de septembre il accueillera très vraisemblablement un lieu prototype dédié à l\'innovation en matière de finance de projets à impact positif. Ce sera le même format qu\'actuellement, cad des starts up, des ONG, des grands groupes, des administrations, des chercheurs, des étudiants, des collectifs etc.</p><br/><p class=\"gras\">Il n\'y a pas de limitation de participation selon les origines ?</p><br/><p>La seule limitation est une sélection à l\'entrée. Et donc les critères sont qu\'il doit y avoir une brique technologique très innovante que ce ne soit pas simplement la copie d\'un projet existant et que ce soit de l\'ITCS avec potentiellement un impact international.</p><br/><p class=\"gras\">Comment fonctionne le LLL ? </p><br/><p>Nous veillons à ce qu\'il y ait de l\'hybridation entre les parcours les compétences les public les origines, donc nous faisons en sorte que nos projets soient issus de la société civile, de grands groupes, etc. Et par ailleurs nous travaillons avec des grands groupes dans le cadre de prestation d\'accompagnement et d\'accélération de leur transformation parfois numérique et ou big data mais aussi simplement dans leur manière d\'innover et de ce fait nous avons parmi nos résidents aussi des intrapreneurs de grands groupes qui travailles sur des projets de transformation interne de ces grands groupes et qui ne sont pas nécessairement liés à de l’ITCS.</p><br/><p class=\"gras\">Avez-vous créé une Civic Tech ?</p><br/><p>La réponse est clairement oui.</p><br/><p class=\"gras\">Quel est votre rôle au sein de ce LLL et en quoi consiste-t-il ?</p><br/><p>La société qui porte le LLL a été créée en avril 2015 et nous avons commencé avec le lieu de 360 m² et à l\'époque pour objectif de créer un lieu d\'hybridation des parcours ... ensuite l\'entreprise a lancé le LLL qui avec le deuxième lieu rue d’Alexandrie qui a été inauguré mi-octobre 2016. C\'est à partir de ce moment-là que nous avons décidé de nous positionner sur les innovation TCS, et moi je suis fonctionnaire de l\'état magistrat de la cour des comptes mais je suis passé dans une position administrative qui est la disponibilité. C\'est une position administrative qui ressemble à un congé sans solde cad que pour l\'instant je ne travaille pas pour l\'administration, je ne m\'exprime évidemment pas pour l\'administration et voilà Sauf que pour le LLL c\'était important d\'avoir en son sein un acteur dirigeant qui puisse contribuer à incarner la posture de contribution à l’intérêt général donc quand on parle d\'ITCS pour nous on fait référence à la résolution de problématiques de sociétés et à la résolution de problématique d\'intérêt général. Et donc parmi nos résidents nous avons l’ONG Base Impacts que certains qualifient de Civic Tech moi je la qualifierai pour l\'instant plutôt de Gov Tech. Et qui travaille sur la lutte contre le chômage avec le portail bob-emploie.fr. Nous accueillons un collectif qui s\'appelle Data for Good, une start up qui s\'appelle Impala qui travaille sur l\'orientation des lycéens, une start up qui s\'appelle Lornetjoy qui travaille sur les supports éducatif pédagogique à destination d\'enfants présentant des difficultés d\'apprentissage. Nous accueillons une association présidée par Pascale Haag qui est enseignante chercheuse à l\'EHESS qui s\'appelle le Lab School et qui travaille à la réalisation d\'un école primaire expérimentale et là c\'est plutôt de l\'Health Tech. Nous accueillons un résident une start up hello asso qui fait du crowdfunding à destination des associations, nous accueillons une association Hello Tomorrow qui consolide un écosystème d\'innovation dans le monde la recherche et des technologies. Nous accueillons Fluycity qui elle pour le coup est une Civic Tech au sens plus étroit. Et qui eux travaillent sur le dialogue entre les élus locaux et les citoyens.</p><br/><p class=\"gras\">Fluycity est clairement une Civic Tech ?</p><br/><p>Oui en effet et ils se revendiquent comme tel.</p><br/><p class=\"gras\">Quelle législation encadre les Civic Tech ?</p><br/><p>La question est très vague parce que c\'est la législation qui encadre les associations, les entreprises, la liberté de la presse. C\'est donc le droit commun en matière de donnée, donc la loi info et liberté. Sur l\'utilisation des data et de l\'open data c\'est le code entre les associations et les administrations publiques mais il n\'y a pas de droit spécifique aux Civic Tech, c\'est le droit commun qui s\'applique et le droit de la transparence de l\'action publique. Donc la question est trop vague pour pouvoir y répondre.<br/><p>C\'était principalement pour mettre en évidence cette absence de statut.<br/><p>Et d\'ailleurs on peut réfléchir à l\'idée d\'un statut particulier, par exemple aux états unis il y a un statut d\'entreprise non profit company, donc ce sont des entreprises mais qui sont non profit et donc qui permettent d\'échapper à un certain nombre d\'obligation vis à vis de ses actionnaires. Par exemple, une entreprise for profit aura obligation de verser des dividendes si les actionnaires veulent des dividendes alors que pour une non profit ce ne sera pas obligatoire.</p><br/><p class=\"gras\">Ça permet une meilleure souplesse dans le développement ?</p><br/><p>C’est quelque chose que je vous laisse explorer.<br/><p>Comme le sujet des Civic Tech est récent on essaie de voir qu\'elles sont les possibilités d\'avenir de ce monde des Civic Tech et d\'évolution.<br/><p>La reconnaissance d\'utilité publique d\'association ou de fondation le problème c\'est que ce sont des démarches longues difficile, pas garantit d\'être couronnées de succès et qui sont contraignantes parce qu’il y a ingérence des pouvoirs public.</p><br/><p class=\"gras\">Qu’implique la reconnaissance d\'utilité publique ?</p><br/><p>On a de la défiscalisation d\'un certain nombre d\'activités J’y pense on a aussi un autre résident emblématique qui est nomade et issu de l\'administration. C\'est le programme entrepreneur d\'intérêt général, qui est un programme qui a été lancé par Francois Hollande et va être poursuivi l\'année prochaine, et chaque année il y a une promotion de développeur et data scientist recruté par des organismes publics pour relever des défis et qui sont payé pendant 10 mois pour le faire. Et en fait ils le font au sein de leur admin mais ils sont aussi nomade du LLL et nous avons une mission d\'accompagnement pédago et méthodo de ce programme et donc plusieurs fois par moi nous les réunissons et on essaie de faire en sorte que ce soit un véritable collectif et pas des individualités et on essaie de faire en sorte que les difficultés qu\'ils peuvent rencontrer soient levées ou en tout cas qu\'ils aient une idée de comment les lever et par ailleurs en tant que résident nomade ils peuvent accéder et travailler dans nos locaux quand ils le souhaitent et ils sont invité à tout la programmation du LLL, parce que le collectif est très très riche et innovant et nous organisons un certain nombre d\'évènement qui sont pour certain grand public et pour d\'autre réservé à des grand groupe sur des sujets très structurant comme l\'IA, les stratégies de plateformes, l\'apprentissage tout au long de la vie, les sujets de financement ou l\'avenir du travail. Et les Gov Tech, une série de conférences et projections sur les innovations en termes d\'éducation.</p><br/><p class=\"gras\">\"les Civic Tech sont un intermédiaire entre le peuple et ses instenses politiques\" que pensez-vous de cette affirmation ?</p><br/><p>En fait je pense que les ITCS c\'est quelque chose qui n\'est pas forcément nouveau mais qui est de plus en plus connu et médiatisé sous cette forme là car auparavant ça existait sous d\'autre formes portées par des entrepreneurs ou des associatifs mais qu\'aujourd\'hui c\'est une approche qui a l\'ambition de passer à l\'échelle plus grande et d\'avoir un plus grand impact et donc que ce ne soit pas anecdotique et que ce soit présent dans les démarches d\'intérêt général. Auparavant ça existait beaucoup au sein des administration car elles avaient les moyens d\'investiture sur ce genre de sujet et donc on pouvait se permettre d\'avoir dans des laboratoires de recherche dans des établissement public ou des administrations des gens qui travaillaient sur de la prospective de l\'anticipation et du développement. Les intermédiaires entre la population et les instances politique existent depuis des décennies, ce sont les syndicats c\'est le conseil économique social et environnemental, ce sont les syndicats professionnels c\'est les associations, ect. Donc est ce que les démarches ITCS sont un intermédiaire entre la pop et ses instances politique dès lors que ce ne sont pas des organisations qui sont élues on ne peut pas dire qu\'elles sont représentatives de la population mais on peut dire que c\'est une incarnation d\'implication civil et sociale, d\'individus et de collectif et qui ne prennent pas la forme traditionnelle et reconnue juridiquement de syndicats. Donc c\'est peut-être, un mouvement qui vient en concurrence de corps intermédiaires qui ont de plus en plus de mal à jouer leur rôle, ça peut être un objet de recherche, c\'est plus une interrogation qu\'une affirmation.</p><br/><p class=\"gras\">Peut-être forcer la modernisation de ces corps ?</p><br/><p>Je ne sais pas s\'ils le perçoivent déjà. C’est pareil pour les partis politique, potentiellement un certain nombre de parti peuvent être mis en difficulté par l\'apparition de démarche plus collectives et plus citoyenne. C\'est un petit peu ce que vous évoquez en toute fin de questionnaire en parlant de Liegey Muller Pons (LMP), même si je ne l\'avais pas tellement perçue comme une Civic Tech au départ.<br/>Dans certains articles, LMP est une entreprise considérée comme CT, nous au sein de controverse on s\'est pas mal questionnée sur son inclusion ou non. La considère t on comme CT car elle récupère des données publiques pour ensuite participer à une autre forme de campagne ou c\'est purement une entreprise qui s\'occupe de traitement de donné pour un profit.<br/>Il faut se poser la question de l\'impact public. L\'intérêt général ou public local, sachant que l\'intérêt publique n\'est pas en contradiction antagoniste avec le profit, la rentabilité. Le critère de rentabilité n\'est pas la bonne clé d\'entrée. EN revanche, essayez d\'évaluer la contribution en termes d\'intérêt général ou public local ça peut être intéressant. Et pour LMP il faudrait voir avec eux directement ou des spécialistes de questionnement de droit, sociologie ou science politique sur la question de l\'intérêt général. Mais effectivement il y a des mouvements politique qui sont en train de se structurer qui utilisent des outils comme nation builder ou LMP pour essayer d\'intégrer d\'avantage de reconnexion avec la population, mais la vrai question sur ces sujets là qui n\'est pas spécifique à LMP ni à LLL c\'est de faire la distinction entre dans le model de l\'entreprise, ou se trouve le curseur entre l\'intérêt publique et l\'intérêt privé, et c\'est pour ça que si vous regardez le communiqué de presse publié par un certain nombre d\'organisation à l\'occasion du sommet de l\'open partner ship en décembre vous allez voir apparaitre des termes comme physic build ou de open washing dans la communication et donc avec des structures qui s\'appellent open bidul ou machin ouvert et qui en réalité n\'ont d\'ouvert que leur nom, parce que leurs algo, leurs donnée, leur codes sont totalement fermé. Il faut voir s’il n\'y a pas un standard de fait qui va s\'imposer sur les initiatives citoyennes civic ou social. Là c\'est de la réflexion ouverte.</p><br/><p class=\"gras\">Quels liens avez-vous avec l\'état au LLL ? </p><br/><p>On est fournisseur de l\'état, soit directement lorsque l\'on accueille des collectifs en résidence soit indirectement et puis nous sommes partenaire sur un certain nombre de démarche qui sont sans but lucratif ou sans but lucratif vis à vis de l\'état et donc on organise des évènements en partenariat avec des organismes d\'état et d\'ailleurs aussi des collectivités territorial et en l\'occurrence, l\'état et les collectivités territoriales ne nous payent pas.</p><br/><p class=\"gras\">Quels liens avez-vous avec les entreprises privées ? </p><br/><p>Pareil nous sommes fournisseurs</p><br/><p class=\"gras\">Quels sont les acteurs du LLL ?</p><br/><p>Je pense que je les ai déjà évoqués donc ce sont nos résidents et notre écosystème.</p><br/><p class=\"gras\">Quel type de recherche s\'intéresse au Civic Tech ?</p><br/><p>C’est à la fois des formations tech ou des formations plus classiques de sciences humaine et sociale et de sciences politique. Ce qui me fait penser à un autre résident que nous avons c\'est le master 2 de l\'école Polytechnique, innovation et entreprenariat dont un certain nombre de cours sont réalisé en résidence chez nous. </p><br/><p class=\"gras\">Comment dans cet écosystème la recherche, les acteurs public que vous hébergez les start up que vous soutenez et les personnes venant d\'entreprise privée, comment tout ça interagi, quel moyens utilisez-vous pour les faire interagir le mieux possible ?</p><br/><p>Il y a plusieurs moyens de le faire, tout simplement d\'organiser des réunions des coloc des conférences, c\'est le premier point, ça se sont des éléments ouverts au grand public car le débat passe par là. Donc nous avons eu une série de conférences sur les Gov Tech on a une série de conf sur le IA on a une série de projection sur l\'éducation. On a un certain nombre d\'évènements qui sont organisé à destination de grands groupes qui payent pour y participer mais auquel notre collectif est invité et auquel des institutionnel dans les secteurs publics sont invité gratuitement aussi. Ce sont sur les sujet que j\'évoquais précédemment, stratégie de plateforme, IA, apprentissage, organisation apprenant, avenir du travail, financement à impact positif etc... c\'est là qu\'a lieu l\'hybridation et puis nous Avon un certain nombre de programme lié à la data ou on fait intervenir plusieurs acteurs d\'un même secteur qui sont souvent conçurent d\'ailleurs et on les accompagne pour qu\'ils apprennent à partager des donnée et qu\'ils apprennent à faire travailler un écosystème sur ces données, là on a commencé sur l\'énergie.</p><br/><p class=\"gras\">Quelle place la recherche possède au LLL ?</p><br/><p>Nous on fait appel à des chercheurs dans plusieurs type de démarche. Certains de nos résidents on des activités de recherche ensuite certains de nos clients font appel à des enjeux de l\'innovation qui requièrent de travailler un état de l\'art et donc de faire appel à la recherche ou à des chercheurs et donc on a des chercheurs qui viennent de l’ENS, de l\'ESCP, de l’EHESS, de l\'école nationale supérieure de création industrielle, de l’ENA etc, qui peuvent contribuer à des ateliers de rénovation de modèle économique et de manière de travailler. Et puis on a aussi des intervenant du monde de la recherche qui viennent nous aider sur des sujets de prospective.</p><br/><p class=\"gras\">Dans quel secteur d\'activité se placent les Civic Tech du LLL ?</p><br/><p>Là ça dépend de chacune des structures, il y en qui sont plutôt éditrice de logiciel d\'autre dans le conseil.</p><br/><p class=\"gras\">Ça dépend donc vraiment du résident ?</p><br/><p>Exactement.</p><br/><p class=\"gras\">Quels outils a dispo au LLL ?</p><br/><p>Comme je le disais de l\'espace, y compris pour organiser des réunions ou des évènements, de l\'électricité, de la connexion et un écosystème auquel ils ont accès et une cantine pour se nourrir facilement.</p><br/><p class=\"gras\">Tout ceci est une location qu\'ils vous font ?</p><br/><p>Alors pour certaines structures c\'est payant à titre complet, pour d\'autre à titre partiel et pour d\'autre encore c\'est gratuit, et on est en mode don contre don.<br/><p class=\"gras\">Ils doivent donc en retour effectuer des conférences ?</p><br/><p>Ils contribuent en effet en organisant des évènement interne et externe, en participant à des évènements, interne et externe organisé par le LLL.</p><br/><p class=\"gras\">Quel modèle économique adoptent les Civic Tech ?</p><br/><p>Ça dépend vraiment des structure, il y des structure sur des modèles de subventions et mécénat en particulier le cas des assos, des structures dans le mode de la concession de licence d\'utilisation de plateformes numérique, des structures dans des modèles de prestation de service, donc sous-traitance ou freelancing ou conseil. Il y en a qui sont dans l\'évènementiel. </p><br/><p class=\"gras\">Quel modèle d\'ouverture des données utilisent-on dans les Civic Tech ?</p><br/><p>En fait il y a un usage intensif de données ouvertes et public donc des collectivités publiques il y a un usage intensif de donnée ouverte par le secteur privée et ensuite selon les organisations elle ouvrent plus ou moins les données dont elles disposent quand elle ne les ouvre pas c\'est parfois par choix ou parce que par obligation légale ou réglementaire.</p><br/><p class=\"gras\">La CNIL impose surement des règles sur les données ?</p><br/><p>Oui voilà.</p><br/><p class=\"gras\">Il n\'y a pas dans le fonctionnement du LLL de demande particulière quant à l\'ouverture des données ? Vous les laissez indépendantes sur ces choix ?</p><br/><p>On ne fait pas d\'ingérence, ça s\'appelle le LLL pour une raison c\'est qu\'ils sont libres et libres d\'expérimenter ce qu\'ils veulent faire. Ensuite le jour où il y a une divergence entre la vision du LLL et celle du résident on organise la sortie du résident du LLL, alors pas à la sauvage, cad que nos résidents peuvent partir en mettant un préavis d\'un jour mais nous on a un préavis qui est de 3 à 6 mois.</p><br/><p class=\"gras\">Quelles sont les règles du LLL ?</p><br/><p>C’est l\'innovation TCS. Après si on se rend compte qu\'il y a des manquements éthique ou professionnel (pas véritablement formalisé) ça rompt la confiance. </p><br/><p class=\"gras\">Comment classeriez-vous les Civic Tech ?</p><br/><p>Déjà dit au tout début.</p><br/><p class=\"gras\">Comment mesurez-vous l\'activité d\'une Civic Tech ?</p><br/><p>Ha bah ça c\'est très intéressant comme question parce que notre prochain lieu dédiez à l\'innovation en matière de finance de projets à impact positif il va y avoir une dimension mesure et évaluation de l\'impact et donc la question se posera en termes d\'évaluation de l\'impact financier et extra financier, les deux.Pour donner un exemple : si on prend Base Impacts et bob-emploie.fr, la question sera de savoir si l\'usage de la plateforme bobemploie.fr a apporté une plus-value au demandeur d\'emploi. Est-ce qu\'ils ont plus facilement trouvé ou retrouvé de l\'emploie que d\'autre demandeur d\'emploi, est-ce qu\'ils ont passé leur période de recherche d\'emploi de manière plus sereine psychologiquement et donc il peut y avoir des impacts qui sont quantitatif et qualitatif et sachez qu\'il y a une étude de recherche qui est en cours pour évaluer l\'impact de bob-emploie.fr , et c\'est aussi un des rôles de la recherche au sein du collectif du LLL mais c\'est \'accompagnement des démarche d\'ITCS pour définir le protocole au départ et pour mesurer l\'impact à la fin ou en cours de route.Et il faut faire très attention sur ce genre de sujet à ce que l\'on ne mette pas des indicateurs qui sont en fait des indicateurs de second rends qui ne qualifient pas directement l\'objectif visé et donc par exemple sur une plateforme comme bob emploie .fr à titre intermédiaire, c\'est normal qu\'on utilise comme indicateur quantitatif le nombre d\'utilisateur et comme indicateur qualitatif des retours qualitatifs transmit par les utilisateurs, mais à la fin tout le monde sait que c\'est la plus-value apportée dans la recherche d\'emploi qui sera l\'indicateur principal, et ça il y a une question d\'horizon temporel à ne pas négliger.</p><br/><p class=\"gras\">Quelles sont les cibles, client du LLL ?</p><br/><p>C’est la cible la plus large possible. Si possible à l\'international. On privilégie l\'ouverture à l\'internationale, donc des solutions qui sont transposable et qui ne s\'appuient pas sur une spécificité française voir pire locale. Si vous prenez base impact, ils existent au US et en France, Fluicity ils ont des collectivités territoriales couvertes en France, en Belgique et ils s\'étendent ; Hello Tomorrow ils couvrent un panel d\'organisations qui est international.</p><br/><p class=\"gras\">Mais alors pourquoi cette objectif international ? </p><br/><p>Pour avoir de l\'impact. Pour avoir de l\'ambition, parce que si on se contente d\'un petit sujet, on ne relève pas des défis complexe et peut être que l\'on résout quelque chose d\'anecdotique. Quand on s\'attaque à quelque chose d’international ça montre l\'ambition du projet. </p><br/><p class=\"gras\">Quel rôle joue la presse dans votre activité ?</p><br/><p>Elle joue un rôle important car c\'est le fait de buzzer dans les médias qui attire l\'attention des pouvoirs publique et des investisseurs privés. et donc à terme ça permet de pérenniser l\'initiative, LLL et les résident, mais surtout surtout surtout, ça fait connaitre du grand public ces actions ce qui permet de faire en sorte que le grand public fasse pression sur les pouvoirs public pour permettre de l\'hybridation avec le secteur public et un certain nombre de nos résidents ont pour objectif intermédiaire d\'ouvrir toutes leur démarche donc le code, la documentation, les supports au sens ouverture libre et gratuite pour que le secteur public puisse le réutiliser.</p><br/><p class=\"gras\">Donc la presse a vraiment un rôle majoritairement bénéfique ?</p><br/><p>Oui, alors pour l\'instant nous on est trop jeune pour avoir structuré une section relation presse mais ça fait partie de nos axe stratégique dans les mois qui viennent.</p><br/><p class=\"gras\">Quelle place est faite à la formation au LLL ?</p><br/><p>Je vais vous répondre sous les deux angles que moi j\'entends alors il y a la formation de nos clients et partenaire, il se trouve qu\'une partie de notre intervention c\'est de la formation action c’est à dire que c\'est de la formation par l\'action et ensuite dans les réunions que nous organisions au sein de notre collectif nous organisons des échanges d\'expérience qui permettent de se former les uns les autres et savoir que telle compétence existe chez l\'un quand on ne l\'a pas chez nous.</p><br/><p class=\"gras\">Et quand vous parlez de la formation par l\'action ça se traduit comment ?</p><br/><p>C’est à dire que l\'on ne va pas avoir de formation qui consisterai à dire à l\'entreprise : \"l\'état de l\'art de l\'IA et maintenant voilà ce qui se fait et débrouillez-vous\" ça va être de la confrontation entre des gens qui font et des gens qui veulent faire et ensuite de l\'activation et de l\'accélération et de l\'accompagnement d\'actions réalisées par ceux qui veulent faire.</p><br/><p class=\"gras\">C’est de la réalisation de projet et de l\'apprentissage par projets ?</p><br/><p>Oui on veut en effet éviter le blabla et le bullshit.</p><br/><p class=\"gras\">Et la formation vis à vis des étudiants ?</p><br/><p>On a le cercle de conférence Gov Tech qui a été organisé avec une association d\'étudiants de Science Po qui s\'appelle We_Start donc là on pense contribuer à la formation. Par ailleurs en accueillant en résidence le master de L\'X je pense que l\'on contribue à la formation et comme on a vocation à accueillir des start up lancée par des étudiant comme ceux-là ou venant d\'autre écoles on pense contribuer à leur formation initiale notamment dans la partie projet de fin d\'étude qui sera un projet entreprenariat et par ailleurs on accueille des stagiaires qui sont des étudiants et qu\'on met à contribution dans nos activités.</p><br/><p class=\"gras\">Sur quelle matière première se basent les Civic Tech ?</p><br/><p>L’engagement, individuel et collectif, les valeurs les principes le partenariat et plus prosaïquement les données et le travail.</p><br/><p class=\"gras\">Quelles sont les Civic Tech en cours de construction au LLL ?</p><br/><p>Déjà évoqué</p><br/><p class=\"gras\">Vers quel modèle semble converger les Civic Tech ?</p><br/><p>En fait je pense que les Civic Tech ne convergent pas, cad qu\'il faudrait défaire une grille avec deux axes, avec en abscisse le degré d\'ouverture et en ordonnée le degré de gratuité et on considère que l\'on ne traite que de l\'innovation TCS. Et vous allez pouvoir placer un certain nombre d\'acteurs là-dessus et l\'ouverture c\'est en termes de principe de donnée et d\'algorithme. Et vous verrez que regards citoyens sont extrêmement ouvert et complétement gratuit et que LMP n\'est pas ouvert et pas gratuit et que le LLL sur certaines actions est gratuit et sur d\'autre payant et que l\'on essaie d\'être le plus ouvert possible, ensuite dans le collectif des résidents du LLL vous allez avoir de tout. Par exemple base impact ils sont totalement gratuits et ouverts sauf sur les données car ils n\'ont pas le droit et le LabSchool ils sont totalement gratuit et ouvert sur les supports mais ils sont payant indexé sur les revenus des parents pour les élèves qui iront à l\'école expérimentale et certains bénéficieront de bourse donc c\'est plutôt gratuit donc à mon avis vous pouvez plutôt avoir intérêt à faire une carte telle que celle-ci.</p><br/><p class=\"gras\">Quel futur imaginez-vous pour les Civic Tech ?</p><br/><p>Moi j\'ai tendance à dire que ça va contribuer énormément aux problèmes de la société mais que dans le même temps il y a un défi qui est le défis poste électoral puisqu\'il y a quand même eu beaucoup d\'entrain et d\'enthousiasme autour de ces démarches en lien avec les élections et dans le même temps je pense qu\'il n\'y aura pas de place pour tous les acteurs et donc il va y avoir un phénomène de concentration économique parce que tout le monde n\'a pas trouvé son modèle éco.</p><p class=\"gras\">Je voulais revenir sur des questions précédentes, étant donné l\'aspect ouvert et gratuit dont vous parliez, il est surement compliqué de trouver son modèle économique ? est ce qu\'il y a un modèle économique assez favorable au CT ou chacun doit chercher et tâtonner ?</p><p>Il faut le voir ce sont des modèles économiques qui sont en construction et donc il y
