    var tabinfo=["Bon nombre de sites internet, d’applications mobile ont été créé ces dernières années dans le but de faire évoluer la démocratie, mais comment ces « civic tech » peuvent-elles réparer la démocratie ?", "On peut mesurer l’importance d’une civic tech via l’impact qu’elle a sur les prises de décisions politique ou  le fonctionnement d’une institution… On peut parler d’effectivité car dans ce cas la civic tech devient un acteur de la démocratie et remplit son objectif d’améliorer les relations entre les citoyens et les « acteurs démocratiques » .", "Un engagement des civic tech est de rapprocher les acteurs politiques des citoyens. Les citoyens ne doivent bien évidemment pas être discriminés sur un critère ou un autre. La sphère et le degré d’influence d’une civic tech va donc dépendre de la population qu’elle représente : par exemple, elle ne peut pas se contenter de représenter uniquement les personnes vivant en ville.", "On peut dire qu’une civic tech est efficace lorsqu’elle parvient à avoir une action concrète sur le fonctionnement d’une institution ou bien sur la prise de décision politique. C’est la principale promesse des civic tech : impliquer plus le citoyen dans l’action politique, à n’importe quel niveau (local, national, gouvernemental…)", "Il est important de garder à l’esprit que les civic tech sont encore au statut embryonnaire : il est aujourd’hui très difficile d’évaluer l’ampleur que les civic tech pourront prendre dans les prochaines années. ", "Le principe des civic tech est de permettre aux citoyens de prendre part aux actions politiques. C’est en quelque sorte un moyen de rapprocher les acteurs politiques des citoyens. Il est donc naturellement nécessaire qu’une civic tech soit accessible à tous pour pouvoir être viable. Il est également crucial que les données sur lesquelles se basent les civic tech pour travailler soient accessibles.", "Les civic tech se veulent un outil de modernisation de la politique, parfois vue comme trop opaque, trop professionnelle. Elles doivent donc utiliser un support moderne. C’est d’ailleurs ce qu’indiquent leur nom puisqu’on parle de « tech » pour technologie.", "on constate que seule une partie restreinte de la population a réellement accès à ces technologies : en effet, les classes sociales les plus démunis sont fortement désavantagés par rapport à ces nouvelles technologies et se retrouvent de ce fait « isolés » des nouvelles formes de démocratie que les civic tech peuvent proposer.","L’accessibilité aux données est élémentaire. C’est aujourd’hui un point en bonne progression, la mission Etalab est chargée par le gouvernement de l’ouverture des données publiques : on peut trouver sur data.gouv.fr un très grand nombre d’archives et de documents exploitables par les civic tech.", "Un des objectifs des civic tech est d’éclaircir les zones d’ombre du système politique. Pour respecter cet engagement, elles doivent pouvoir être impartiales et être capables de publier les données sur lesquelles elles se basent. Cela peut passer par la publication des méthodes de traitement des données, l’exposition des sphères d’influences de la civic tech en question.", "On peut être en mesure d’exiger des civic tech de publier leurs algorithmes ou bien, à défaut, la manière dont ils exploitent les données qu’ils récoltent.", "Prétendre être transparent passe par la publication des entités finançant les civic tech (particuliers, partis politiques, acteurs publics et administratifs, sociétés…). Il est important de pouvoir repérer les liens d’intérêt que peut éventuellement avoir une start up dans les civic tech avec les enjeux et les acteurs qu’elle évoque par exemple.", "La légitimité des civic tech passe par l’absence de parti pris a priori par la civic tech en question. Son utilisation peut faire émerger des opinions tranchées. Par exemple la plateforme change.org n’est pas partie prenante dans tel ou tel débat mais elle permet la mise au jour de points de vues sujets à débat, voire polémique.", "Pour avoir un impact et être effective, une civic tech doit pouvoir justifier de la légitimité à vouloir influencer des acteurs démocratiques, notamment un organisme décisionnel (gouvernement, parlement, conseil régional, départemental, municipal par exemple). Cette légitimité passe par des méthodes légales, neutres et représentatives de la population concernée.", "La légitimité des civic tech passe par l’absence de parti pris a priori par la civic tech en question. Son utilisation peut faire émerger des opinions tranchées. Par exemple la plateforme change.org n’est pas partie prenante dans tel ou tel débat mais elle permet la mise au jour de points de vues sujets à débat, voire polémique.", "Pour pouvoir être pérennisée, une civic tech doit faire usage de méthode légales et autorisées. Sans quoi leur remise en question est légitime et l’usage que nous pouvons alors faire des données produites devient plus limité.", "Un engagement des civic tech est de rapprocher les acteurs politiques des citoyens. Les citoyens ne doivent bien évidemment pas être discriminés sur un critère ou un autre. La sphère et le degré d’influence d’une civic tech va donc dépendre de la population qu’elle représente : par exemple, elle ne peut pas se contenter de représenter uniquement les personnes vivant en ville."]
